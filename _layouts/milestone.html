---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.description }}</h1>
    <p class="post-meta">{{ page.title }}</p>
    <p class="post-meta">{{ page.date-start | date: "%B, %Y — "}}{{ page.date-end | date: "%B, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
